<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>High Scores</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Number of Sets</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row['Name'] }}</td>  <!-- Display the 'Name' column -->
                <td>{{ row['Date'] }}</td>  <!-- Display the 'Date' column -->
                <td>{{ "{:02d}:{:02d}".format(row['Time'].seconds // 60, row['Time'].seconds % 60) }}</td>  <!-- Display the 'Time' column in MM:SS format -->
                <td>{{ row['Number_Of_Sets'] }}</td> <!-- Display the 'Number of Sets' column -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <form method="GET" action="/">
        <button type="submit">Return to Home Page</button>
    </form>
</body>
</html>
